<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="header-box">
            <h1>
                <span class="red">Rock</span>
                <span class="blue">Paper</span> 
                <span class="gold">Scissors</span>
            </h1>
            <p>A classic test of Man vs Machine</p>
        </div>
    </header>

    <main>
        <div class="user-column">
            <img src="images/man-outline.svg" class="user-img" alt="">
            <div class="user-interface">
                <input type="image" id="rock" class="user-input rock-button" src="images/hand-back-fist-regular.svg">
                <input type="image" id="paper" class="user-input paper-button" src="images/hand-regular.svg">
                <input type="image" id="scissors" class="user-input scissors-button" src="images/hand-scissors-regular.svg">
            </div> 
        </div>

        <div class="center-column">

            <p id="output-text">Anything could happen...</p>
            
            <div class="output-content">
                <div class="output-wrapper">
                    <h4>Your Choice</h4>
                    <img src="images/circle-question-solid.svg" id="player-choice" class="output-img">
                </div>
                <div class="output-wrapper">
                    <h4>Computer Choice</h4>
                    <img src="images/circle-question-solid.svg" id="computer-choice" class="output-img">
                </div>
            </div>

            <div class="data-content">
                <h4>Round: <span id="round-count">0</span></h4>
                <h4>Your Score: <span id="player-score">0</span></h4>
                <h4>Computer Score: <span id="computer-score">0</span></h4>
                <h4>Draw Games: <span id="draw-games">0</span></h4>
            </div>

            <button id="play-again-button">Play Again</button>
        </div>

        <div class="computer-column">
            <img src="images/robot.svg" class="computer-img" alt="">
        </div>
    </main>

    <footer>
        <p>Created by Marcaroni3d</p>
        <a href="https://github.com/marcaroni3d" target="_blank">
            <img class="github-img" src="images/github-mark.svg">
        </a>
    </footer>

    <script src="script.js"></script>

</body>
</html>
